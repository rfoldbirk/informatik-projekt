<!doctype html>
<html lang="dk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Selve bootstrap css'en!! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title> Tic Tac Toe </title>
  </head>
  <body onload="load()">
    <div class="container" style="margin-top: 50px;">
      <h1 class="center" id="Header"> Hello </h1>
      <h4 class="center" id="instruction"> Prøv at udfordre en af dine venner! </h4>

      <div class="row d-flex justify-content-center">
        <div id="bg">
          <div class="row no-gutters">
            <div onmouseout="deHover(this)" onmouseover="hover(this)" onmouseup="select(this)" id="0" class="col apply-for-field align-self-start">
              <div id="marker" class=""></div>
            </div>
            <div onmouseout="deHover(this)" onmouseover="hover(this)" onmouseup="select(this)" id="1" class="col apply-for-field align-self-start">
              <div id="marker" class=""></div>
            </div>          
            <div onmouseout="deHover(this)" onmouseover="hover(this)" onmouseup="select(this)" id="2" class="col apply-for-field align-self-start">
              <div id="marker" class=""></div>
            </div>
          </div>
          <div class="row no-gutters">
            <div onmouseout="deHover(this)" onmouseover="hover(this)" onmouseup="select(this)" id="3" class="col apply-for-field align-self-start">
              <div id="marker" class=""></div>
            </div>
            <div onmouseout="deHover(this)" onmouseover="hover(this)" onmouseup="select(this)" id="4" class="col apply-for-field align-self-start">
              <div id="marker" class=""></div>
            </div>          
            <div onmouseout="deHover(this)" onmouseover="hover(this)" onmouseup="select(this)" id="5" class="col apply-for-field align-self-start">
              <div id="marker" class=""></div>
            </div>
          </div>
          <div class="row no-gutters">
            <div onmouseout="deHover(this)" onmouseover="hover(this)" onmouseup="select(this)" id="6" class="col apply-for-field align-self-start">
              <div id="marker" class=""></div>
            </div>
            <div onmouseout="deHover(this)" onmouseover="hover(this)" onmouseup="select(this)" id="7" class="col apply-for-field align-self-start">
              <div id="marker" class=""></div>
            </div>          
            <div onmouseout="deHover(this)" onmouseover="hover(this)" onmouseup="select(this)" id="8" class="col apply-for-field align-self-start">
              <div id="marker" class=""></div>
            </div>
          </div>          
        </div>
      </div>

      <div class="players mt-5">
        <!-- Her kommer knapperne til at være -->
      </div>
    </div>

    
    <!-- <button id="update" type="button" class="btn btn-primary"> Opdater </button> -->
    

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Anime.js -->
    <script type="text/javascript" src="/assets/js/anime.min.js"></script>

    <!-- mit eget -->
    <script type="text/javascript" src="/assets/js/main.js"></script>
    
    <!-- Alt bootstrap javascript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
    <!-- En skjult knap der kan åbne den der modal -->
    <button id="fate" hidden type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop"></button>

    <!-- Et meget flot Modal direkte fra bootstrap -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="mo_titel" class="modal-title" id="staticBackdropLabel"> Bedre held næste gang :) </h5>
          </div>
          <div id="mo_desc" class="modal-body">
            Det var ellers en tæt kamp... Du får ham næste gang!
          </div>
          <div class="modal-footer">
            <button id="menuBtn" type="button" class="btn btn-primary" data-dismiss="modal"> Tilbage til menuen </button>
          </div>
        </div>
      </div>
    </div>
  
  </body>
</html>
